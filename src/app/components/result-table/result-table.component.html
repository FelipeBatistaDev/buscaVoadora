<div>
    <p-table #flightsTable [columns]="cols" [value]="flightList" dataKey="valorTotal">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3em"></th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" >
                    {{col.header}}  <p-sortIcon></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
            <tr>
                <td>
                    <a href="#" [pRowToggler]="rowData">
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                </td>
                <td *ngFor="let col of columns" >
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
            <tr>
                <td [attr.colspan]="columns.length + 1">
                    <h4>Detalhes</h4>
                    <div class="row">
                        <div *ngFor="let flight of rowData.voos" class="ui-g ui-fluid col" style="font-size:14px;padding:20px">
                            <div class="ui-g-12 ui-md-9">
                                <div class="ui-g">
                                    <div class="ui-g-12">
                                        <b>Nome Voo:</b> {{flight.voo}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Origem:</b> {{flight.origem}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Destino:</b> {{flight.destino}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Data Saída:</b> {{flight.data_saida}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Horário Saída:</b> {{flight.saida}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Horário Chegada:</b> {{flight.chegada}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Valor Individual:</b> {{flight.valor | currency:'BRL'}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
