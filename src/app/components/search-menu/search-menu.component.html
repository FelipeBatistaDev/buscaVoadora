<div class="row">
    <div class="mx-auto">
        <h1 class="title">Busca Voadora</h1>
    </div>
</div>
<div class="row">
    <div class="mx-auto">
        <img src="../../../assets/logo.jpg" class="img-fluid" alt="Logo">
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <p-dropdown
         [options]="companies"
         [(ngModel)]="selectedFrom"
         placeholder="Aeroporto de Origem" 
         optionLabel="nome"
         [showClear]="true"
          ></p-dropdown>
        <p>Origem: {{selectedFrom ? (selectedFrom.nome) + ' em ' + (selectedFrom.cidade) : ''}}</p>
        <p-message *ngIf="!hasOrigem" severity="error" text="Campo Obrigat贸rio"></p-message>
    </div>
    <div class="col">
        <p-dropdown
        [options]="companies"
        [(ngModel)]="selectedTo"
        placeholder="Aeroporto de Destino"
        optionLabel="nome"
        [showClear]="true"
        ></p-dropdown>
        <p>Destino: {{selectedTo ? (selectedTo.nome) + ' em ' + (selectedTo.cidade) : ''}}</p>
        <p-message *ngIf="!hasDestino" severity="error" text="Campo Obrigat贸rio"></p-message>
    </div>
    <div class="col">
        <p-dropdown
         [options]="avaiableDates"
         [(ngModel)]="date"
         placeholder="data voo"
         optionLabel="date"
         [showClear]="true"
         ></p-dropdown>
        <p>Data: {{date ? date.date : ''}}</p>
        <p-message *ngIf="!hasData" severity="error" text="Campo Obrigat贸rio"></p-message>
    </div>
    <div class="col">
        <button pButton type="button" label="Ver Lista de Vo么s" class="ui-button-raised ui-button-primary" (click)="validator()"></button>
    </div>
</div>
